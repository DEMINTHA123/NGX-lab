<nb-card>
    <nb-card-header>
      <div></div>
      <div><nb-icon [icon]="'alert'"></nb-icon>Are you sure you want to delete {{name}}? </div>
    </nb-card-header>
    <nb-card-footer>
      <button class="cancel" nbButton status="danger" (click)="cancel()">No</button>
      <button nbButton status="success" (click)="submit()">Yes</button>
    </nb-card-footer>
  </nb-card>
